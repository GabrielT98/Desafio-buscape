<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Buscapé</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    
</head>
<body>
    <nav >
        
        <img src="{{url_for('static', filename='img/logo.png')}}" width="100" height="100" class="d-inline-block align-top" alt="">
       
      </nav>
      <h1>Produtos</h1>
      {%for produto in produto_list %}
      <img  src="{{url_for('static', filename=produto.get_images())}}" />
      <p>{{produto.get_name()}}</p>
      <p>{{produto.get_id()}})</p>
      <p>{{produto.get_installments()}}x R$ {{produto.get_installments_value()}} ou {{produto.get_value()}}</p>
      <a>Adicionar ao Carrinho</a>
      {% endfor %}
      <footer>

        
        <div class="footer-copyright text-center py-3">© 2021 Copyright:
          <p>Gabriel Tamiozzo</p>
    
      
      </footer>
      

    
</body>
</html>
